---
kind: deployments
name: runner

gateways:
  9052: frontend/port

clusters:
  frontend:
    services:
      breed:
        name: frontend
        deployable: magneticio/sava:runner_1.0
        ports:
          port: 8081/http
        environment_variables:
          SAVA_RUNNER_ID: frontend
          SAVA_RUNNER_HTTP_DEPENDENCY_URL1: http://$backend.host:$backend.ports.port
        dependencies:
          backend: backend

      scale:
        cpu: 0.2
        memory: 64MB
        instances: 1

  backend:
    services:
      breed:
        name: backend
        deployable: magneticio/sava:runner_1.0
        ports:
          port: 8085/http
        environment_variables:
          SAVA_RUNNER_ID: backend
          SAVA_RUNNER_HTTP_PORT1: 8085

      scale:
        cpu: 0.2
        memory: 64MB
        instances: 1
