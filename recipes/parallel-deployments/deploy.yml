---
kind: deployments
name: runner1
gateways:
  9062: frontend/port
clusters:
  frontend:
    services:
      breed: frontend
      scale: small
  backend:
    services:
      breed: backend
      environment_variables:
        SAVA_RUNNER_ID: backend:1
      scale: small
