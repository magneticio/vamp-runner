---
kind: deployments
name: sava

gateways:
  9058/tcp: frontend/port

clusters:
  frontend:
    services:
      breed:
        name: frontend:runner
        deployable: magneticio/sava:runner_1.0
        ports:
          port: 8091/tcp
        environment_variables:
          SAVA_RUNNER_ID: frontend
          SAVA_RUNNER_TCP_DEPENDENCY_URL1: $be.host:$be.ports.port
        dependencies:
          be: backend:runner

      scale:
        cpu: 0.2
        memory: 64MB
        instances: 1

  backend:
    services:
      breed:
        name: backend:runner
        deployable: magneticio/sava:runner_1.0
        ports:
          port: 8095/tcp
        environment_variables:
          SAVA_RUNNER_ID: backend
          SAVA_RUNNER_TCP_PORT1: 8095

      scale:
        cpu: 0.2
        memory: 64MB
        instances: 1
